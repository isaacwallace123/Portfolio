name: build-and-push
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: isaacwallace123
  REPO: portfolio
  IMAGE_BACKEND: ghcr.io/isaacwallace123/portfolio-backend
  IMAGE_FRONTEND: ghcr.io/isaacwallace123/portfolio-frontend

jobs:
  build-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc: [ backend, frontend ]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ matrix.svc == 'backend' && env.IMAGE_BACKEND || env.IMAGE_FRONTEND }}
          tags: |
            type=raw,value=latest
            type=sha

      - uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.svc }}
          file: ./${{ matrix.svc }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  redeploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Portainer webhook
        run: curl -fsSL -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}"
